<!DOCTYPE html>
<html>
<head>
<title>simple-string-parsing-problem</title>
</head>
<body>

	<h1>simple-string-parsing-problem</h1>
	
	<hr>

	<h3>Input</h3>
	<input type="text" id="input">
	<button onclick="findLongest()">Find Longest Word</button>
	<button onclick="findSum()">Find Sum of Numbers</button>
	<hr>

	<h3>Result</h3>
	<p id="result"></p>


</body>
</html>

<script type="text/javascript">
	

	function findLongest () {
		var string = document.getElementById("input").value
		var array = string.split(' ')
		var cleanedArray = []
	  
		for (var i = 0 in array) {
			var word = array[i].replace(/[^A-Za-z-]/g, '')
		
		  	/* clean '-' */
		  	if (word[word.length-1] === '-') {
		  		word = word.substring(0, word.length - 1)
		  	} else if (word[0] === '-') {
		  		word = word.substring(1, word.length)
		  	} else if (word[word.length-1] === '-' && word[0] === '-') {
		  		word = word.substring(1, word.length - 1)
		  	}
		  	
		  	/* check whitespace */
		  	if (word) {
		  	 cleanedArray.push(word)
		  	}
			
		}

		/* sort array by string */
		cleanedArray.sort(function(first, second){
	  		return second.length - first.length
		});

		document.getElementById("result").innerHTML = cleanedArray[0]
		return cleanedArray[0]
			
	}
	
	function findSum () {
		var input = document.getElementById("input").value
		var array = input.split(' ')
	  	var cleanedArray = []
	  	var sum = 0
	  
		for (var i = 0 in array) {
			var number = array[i].replace(/[^0-9]/g, '')
		  
		  	/* check whitespace */
		  	if (number) {
		   		cleanedArray.push(number)
		  	}
		}

		for (var j = 0 in cleanedArray) {
			sum += parseInt(cleanedArray[j])
		}

		document.getElementById("result").innerHTML = sum
	  	return sum
		
	}
	
</script>
